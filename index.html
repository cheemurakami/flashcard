<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel='stylesheet' href='css/styles.css' type='text/css'>
    <script src='js/jquery-3.4.1.js'></script>
    <script src="js/scripts.js"></script>
    <title>Flashcard</title>
</head>
<body>
    <h1 >Flashcard</h1>
    <div class='container-fluid'>
        <div class='container'>

            <div class="row">
                <div class="col-md-6">
                    <div class='flashcard-hidden'>
                        <p class="JavaScript-text">JavaScript</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class='flashcard-show'>
                        <p class="JavaScript-text">JavaScript is the programming language of HTML</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class='operator-hidden'>
                        <p id="Operators-text"> Operators</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class='operator-show'>
                        <p>Operator .... is lkjlklk.</p>
                    </div>
                </div>
            </div>
    

            <div class="row">
                <div class="col-md-6">
                    <div class='varialbe-hidden'>
                        <p id="Varialble-text">Variables</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class='variable-show'>
                        <p>Variables is////// </p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class='variablename-hidden'>
                        <p id="Varialblename-text">Variables Name</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class='variablename-show'>
                        <p>Variables Name is ..... </p>
                    </div>
                </div>
            </div>

        </div>
    </div>    

</body>
</html>
